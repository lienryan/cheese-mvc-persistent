<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text=" 'Edit Cheese ' + ${cheese.name} + '(id=' + ${cheese.id} + ')' "></h2>

<form method="post" style="max-width:600px;"  action="/cheese/edit">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" name="name" th:value="${cheese.name}" />
        <span th:text="${error}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" name="description" th:value="${cheese.description}" />
        <span th:text="${error}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="categoryId">Category</label>
        <select th:name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <input type="hidden" th:value="${cheese.id}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
