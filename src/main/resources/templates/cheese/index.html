<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">



<nav th:replace="fragments :: navigation"></nav>

<h1 class="jumbotron text-center"  th:text="${title}">Default Title</h1>
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


<table class="table table-hover table-bordered">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Edit</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>
        <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">edit</a></td>
    </tr>

</table>

<a href="/cheese/add" class="btn btn-primary active">Add</a>
<a href="/cheese/remove" class="btn btn-primary active">Remove</a>


</body>
</html>
