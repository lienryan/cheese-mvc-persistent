<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">



<nav th:replace="fragments :: navigation"></nav>

<h1 class="jumbotron text-center" th:text="${title}">Default Title</h1>

<p th:unless="${categories} and ${categories.size()}">No categories yet</p>


<ul class="list-group" th:each="category : ${categories}">
    <li class="list-group-item" th:text="${category.name}" ></li>
</ul>

<p><a href="/category/add" class="btn btn-primary active">Add Category</a></p>



</body>
</html>
